<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Form</title>
  <link rel="icon" href="https://i.ibb.co/0jRq1LTc/2942821.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Job Application Form</h1>
    <form id="jobForm">
      <h2>Personal Details</h2>
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="text" name="fatherName" placeholder="Father's Name" required />
      <input type="date" name="dob" placeholder="Date of Birth" required />
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" name="nationality" placeholder="Nationality" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="address" placeholder="Full Address" rows="3" required></textarea>

      <h2>Education</h2>
      <input type="text" name="qualification" placeholder="Highest Qualification" required />
      <input type="text" name="field" placeholder="Field of Study" required />
      <input type="text" name="institution" placeholder="Institution Name" required />
      <input type="text" name="gradYear" placeholder="Year of Graduation" required />

      <h2>Other Details</h2>
      <textarea name="experience" placeholder="Work Experience" rows="3"></textarea>
      <textarea name="skills" placeholder="Skills" rows="2"></textarea>
     <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" />

      <button type="submit">Submit Application</button>
    </form>

    <div id="confirmationMessage" class="hidden">
      <h2>✅ Application Submitted!</h2>
      <p>Thank you for applying. We’ll get in touch if you're shortlisted.</p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
